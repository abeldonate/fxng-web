<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/default/bulmaswatch.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <!--Header-->
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">


            <div class="columns">
              <div class="column is-two-fifths">
                <div class="container">
                  <h1 class="title">
                    FUNxing Island
                  </h1>
                  <h2 class="subtitle">
                    A ludic journey
                  </h2>
                </div>
              </div>
              <div class="column"></div>


              <div class="column is-one-third">
                <div class="columns is-mobile is-multiline is-centered">
                  <div class="column is-4">
                    <a class="button is-secondary is-fullwidth" href="/">
                      <span class="icon">
                        <i class="fas fa-comments"></i>
                      </span>
                    </a>
                  </div>
                  <div class="column is-4">
                    <a class="button is-secondary is-fullwidth" href="/">
                      <span class="icon">
                        <i class="fas fa-bell"></i>
                      </span>
                    </a>
                  </div>
                  <div class="column is-4">
                    <a class="button is-secondary is-fullwidth" href="/">
                      <span class="icon">
                        <i class="fas fa-user-circle" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </section>




  <!-- The Maze-->
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box has-background-info-light">

            <h2 class="title is-4 has-text-info-dark">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-tachometer-alt"></i>
                </span>
                <span>The Maze</span>
              </span>
            </h2>


            <div class="columns is-mobile is-multiline">

              <!-- Maze locked-->
              <div class="column is-5-desktop is-half-mobile">
                <div class="box has-background-success-light">
                  <a href="/maze" class="is-block">
                    <figure class="image is-fullwidth">
                      <img src="{{ url_for('static', filename='blured_maze2.jpeg') }}" alt="Play Today">
                    </figure>
                  </a>
                </div>
              </div>

              <!-- Badge of today-->
              <div class="column is-3-desktop is-half-mobile">
                <div class="box has-background-info-light">
                  <div class="has-text-centered">
                    <figure class="image">
                      <img class="is-rounded is-fullwidth" src="{{ url_for('static', filename='badge1.png') }}"
                        alt="Badge">
                      <p class="subtitle is-6 mt-2">Today's Challenge:</p>
                      <p class="subtitle is-6 has-text-weight-bold"> The labyrinth of the wild</p>
                  </div>
                </div>
              </div>

              <div class="column is-4-desktop is-half-mobile">
                <div class="box has-background-warning-light">
                  <div class="has-text-centered">
                    <figure class="image">
                      <img src="{{ url_for('static', filename='june_modified.png') }}" alt="Calendar" class="is-fullwidth">
                    </figure>
                    <p class="subtitle is-6 mt-2">Your Progress</p>
                  </div>
                </div>



              </div>


            </div>
          </div>
        </div>
  </section>



  <!-- The Games-->
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box has-background-info-light">

            <h2 class="title is-4 has-text-info-dark">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-gamepad"></i>
                </span>
                <span>The Games</span>
              </span>
            </h2>


            <div class="columns is-mobile is-multiline">

              <div class="column is-4-desktop is-half-mobile">
                <div class="box has-background-white has-text-centered">
                  <figure class="image is-fullwidth">
                    <p class="subtitle is-6 has-text-weight-bold">Connections</p>
                    <img src="{{ url_for('static', filename='connections.jpeg') }}" alt="Play Today">
                  </figure>
                </div>
              </div>


              <div class="column is-4-desktop is-half-mobile">
                <div class="box has-background-white has-text-centered">
                  <figure class="image is-fullwidth">
                    <p class="subtitle is-6 has-text-weight-bold">Draw the Hanzi</p>
                    <img src="{{ url_for('static', filename='draw.png') }}" alt="Play Today">
                  </figure>
                </div>
              </div>


              <div class="column is-4-desktop is-half-mobile">
                <div class="box has-background-white has-text-centered">
                  <figure class="image is-fullwidth">
                    <p class="subtitle is-6 has-text-weight-bold">Perfect Square</p>
                    <img src="{{ url_for('static', filename='perfect_square.png') }}" alt="Play Today">
                  </figure>
                </div>
              </div>



            </div>
          </div>
        </div>
  </section>

  <!-- Now a section for food delivery-->
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box has-background-info-light">

            <h2 class="title is-4 has-text-info-dark">
              <span class="icon-text">
                <span class="icon">
                  <i class="fas fa-utensils"></i>
                </span>
                <span>Food Delivery</span>
              </span>
            </h2>

            <div class="columns is-mobile is-multiline">

              <div class="column is-4-desktop is-half-mobile">
                <div class="box has-background-white has-text-centered">
                  <figure class="image is-fullwidth">
                    <p class="subtitle is-6 has-text-weight-bold">Order Now</p>
                  </figure>
                </div>
              </div>

              <div class="column is-4-desktop is-half-mobile">
                <div class="box has-background-white has-text-centered">
                  <figure class="image is-fullwidth">
                    <p class="subtitle is-6 has-text-weight-bold">Your Orders</p>
                  </figure>
                </div>
              </div>

              <div class="column is-4-desktop is-half-mobile">
                <div class="box has-background-white has-text-centered">
                  <figure class="image is-fullwidth">
                    <p class="subtitle is-6 has-text-weight-bold">Delivery Status</p>
                  </figure>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
  </section>







  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="columns is-mobile is-multiline is-centered">
            <div class="column is-3">
              <a class="button is-secondary is-fullwidth" href="/">
                <span class="icon">
                  <i class="fas fa-comments"></i> Home
                </span>
              </a>
            </div>
            <div class="column is-3">
              <a class="button is-secondary is-fullwidth" href="/activities">
                <span class="icon">
                  <i class="fas fa-bell"></i> Activities
                </span>
              </a>
            </div>
            <div class="column is-3">
              <a class="button is-secondary is-fullwidth" href="/">
                <span class="icon">
                  <i class="fa fa-chevron-up" aria-hidden="true"></i> Public events
                </span>
              </a>
            </div>
            <div class="column is-3">
              <a class="button is-secondary is-fullwidth" href="/">
                <span class="icon">
                  <i class="fas fa-user-circle" aria-hidden="true"></i> Profile
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>







</body>
